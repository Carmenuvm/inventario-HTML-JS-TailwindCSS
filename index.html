<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>appStock</title>
  </head>
  <body class="bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200">
    <!-- Navbar -->
    <nav
      class="text-center bg-gradient-to-r from-blue-400 via-blue-800 to-blue-400 px-8 py-6"
    >
      <h1 class="text-white text-3xl font-bold">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-7 h-7 inline text-green-400"
        >
          <path
            d="M3.375 3C2.339 3 1.5 3.84 1.5 4.875v.75c0 1.036.84 1.875 1.875 1.875h17.25c1.035 0 1.875-.84 1.875-1.875v-.75C22.5 3.839 21.66 3 20.625 3H3.375Z"
          />
          <path
            fill-rule="evenodd"
            d="m3.087 9 .54 9.176A3 3 0 0 0 6.62 21h10.757a3 3 0 0 0 2.995-2.824L20.913 9H3.087ZM12 10.5a.75.75 0 0 1 .75.75v4.94l1.72-1.72a.75.75 0 1 1 1.06 1.06l-3 3a.75.75 0 0 1-1.06 0l-3-3a.75.75 0 1 1 1.06-1.06l1.72 1.72v-4.94a.75.75 0 0 1 .75-.75Z"
            clip-rule="evenodd"
          />
        </svg>
        appStock
      </h1>
    </nav>

    <!-- section donde se mostrara el campo de buscar y la lista de productos -->
    <section class="mx-5 mt-7">
      <!-- input buscar -->
      <div class="relative mx-auto w-full max-w-md mt-12">
        <input
          id="buscar"
          class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 shadow-lg shadow-black/50"
          type="text"
          placeholder="Buscar"
        />
      </div>

      <!-- lista inventario -->
      <div
        class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4 mt-8 mb-12"
        id="listaInventario"
      ></div>
    </section>

    <!-- boton formulario agregar -->
    <button
      class="fixed bottom-5 right-5 z-20 transition ease-in text-xl bg-green-400 hover:bg-green-500 w-11 h-11 rounded-full shadow-lg shadow-black/50 active:scale-90 active:shadow-none"
      id="botonSidenavAgregar"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-7 h-7 ml-2"
      >
        <path
          fill-rule="evenodd"
          d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- sidenav formulario -->
    <div
      class="fixed top-0 left-0 w-full h-full overflow-hidden backdrop-blur bg-gray-400/60 z-20 transition-transform duration-300 ease-in-out transform -translate-x-full"
      id="sidenavAgregar"
    >
      <div class="bg-blue-600 mt-12 shadow-md">
        <h1
          class="text-3xl text-center p-3 text-white font-semibold"
          id="tituloSidenav"
        ></h1>
      </div>
      <div class="relative mx-auto w-full max-w-md mt-10">
        <form action="#" id="formularioAgregar">
          <div class="relative mb-5">
            <label for="nombre" class="text-sm font-medium text-blue-700">
              Nombre:
            </label>
            <input
              id="nombre"
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              type="text"
            />
          </div>

          <div class="relative mb-5">
            <label for="categoria" class="text-sm font-medium text-blue-700">
              Categoria:
            </label>
            <input
              id="categoria"
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              type="text"
            />
          </div>

          <div class="relative mb-5">
            <label for="precio" class="text-sm font-medium text-blue-700">
              Precio:
            </label>
            <input
              id="precio"
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              type="number"
            />
          </div>

          <div class="relative mb-5">
            <label for="cantidad" class="text-sm font-medium text-blue-700">
              Cantidad:
            </label>

            <input
              id="cantidad"
              class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-4 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500"
              type="number"
            />
          </div>

          <input type="hidden" value="" id="formOpcion" />

          <input type="hidden" value="" id="idProducto" />

          <div class="text-center">
            <button
              class="agregar-elemento transition ease-in bg-green-400 text-md font-semibold hover:bg-green-500 px-2 py-3 rounded-lg shadow shadow-black active:scale-95 active:shadow-none mr-3"
              type="submit"
            >
              ACEPTAR
            </button>
            <button
              id="botonCancelarAgregar"
              class="transition ease-in bg-red-400 text-md font-semibold hover:bg-red-500 px-2 py-3 rounded-lg shadow shadow-black active:scale-95 active:shadow-none"
              type="reset"
            >
              CANCELAR
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- alerta para confirmar acciones -->
    <div
      id="confirmar"
      class="hidden transition ease flex justify-center items-center w-full h-full fixed top-0 left-0 z-50 p-4 backdrop-blur bg-white/40"
    >
      <div class="bg-gray-300 w-96 rounded-lg p-5 mx-5">
        <p id="confirmar-mensaje" class="mb-5 text-center mb-5 text-lg"></p>
        <div class="text-center">
          <button
            id="confirmar-ok"
            class="transition ease-in bg-green-400 mr-5 text-md font-semibold hover:bg-green-500 px-2 py-3 rounded-lg shadow shadow-black active:scale-95 active:shadow-none"
          >
            CONFIRMAR
          </button>
          <button
            id="confirmar-cancelar"
            class="transition ease-in bg-red-400 text-md font-semibold hover:bg-red-500 px-2 py-3 rounded-lg shadow shadow-black active:scale-95 active:shadow-none"
          >
            CANCELAR
          </button>
        </div>
      </div>
    </div>

    <!-- alerta para mostrar mensajes -->
    <div
      id="alert"
      class="hidden transition ease flex justify-center items-center w-full h-full fixed top-0 left-0 z-40 p-4 backdrop-blur bg-white/40"
    >
      <div class="bg-gray-300 w-96 rounded-lg p-5 mx-5">
        <p id="alert-mensaje" class="mb-5 text-center mb-5 text-lg"></p>
        <div class="text-center">
          <button
            id="alert-ok"
            class="transition ease-in bg-green-400 text-md font-semibold hover:bg-green-500 px-2 py-3 rounded-lg shadow shadow-black active:scale-95 active:shadow-none"
          >
            CONFIRMAR
          </button>
        </div>
      </div>
    </div>
  </body>

  <script src="js/main.js" type="module"></script>
  <script src="js/src/functions/functions.js" type="module"></script>
</html>
